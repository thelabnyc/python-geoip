variables:
  PLATFORMS: "linux/arm64/v8,linux/amd64"
  DOCKER_BUILDKIT: "1"

.base_job: &base_job
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        TAG_SUFFIX: "-mr${CI_MERGE_REQUEST_IID}"
    # No suffux for default branch
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"
      variables:
        TAG_SUFFIX: ""

download_db:
  <<: *base_job
  image: ubuntu:latest@sha256:1e622c5f073b4f6bfad6632f2616c7f59ef256e96fe78bf6a595d1dc4376ac02
  script:
    - apt-get update
    - apt-get install -y wget
    - mkdir -p ./data
    - wget "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&license_key=$MAXMIND_LICENSE_KEY&suffix=tar.gz" -O "data/GeoLite2-Country.mmdb.tar.gz"
    - wget "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-City&license_key=$MAXMIND_LICENSE_KEY&suffix=tar.gz" -O "data/GeoLite2-City.mmdb.tar.gz"
  artifacts:
    paths:
      - data/*

build:
  <<: *base_job
  needs:
    - job: download_db
      artifacts: true
  image: docker:latest@sha256:f49e1c71b5d9f8ebe53715f78996ce42b8be4b1ec03875d187dfe3c03de1dc00
  services:
    - docker:dind@sha256:f49e1c71b5d9f8ebe53715f78996ce42b8be4b1ec03875d187dfe3c03de1dc00
  script:
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_JOB_TOKEN}" "${CI_REGISTRY}"
    - docker pull "${BASE_IMAGE}" || true

    # Install QEMU emulation support in the kernel
    # See: https://docs.docker.com/buildx/working-with-buildx/#build-multi-platform-images
    - docker run --privileged --rm tonistiigi/binfmt --install all

    # Create a buildx instance if one doesn't already exist
    - if [ "$(docker buildx ls | grep docker-container  | wc -l)" -le "0" ]; then
        docker context create buildx-build;
        docker buildx create --use buildx-build;
      fi

    - docker buildx build
        --platform "$PLATFORMS"
        --pull
        --build-arg BASE_IMAGE=$BASE_IMAGE
        --cache-from "${CI_REGISTRY_IMAGE}:${OUTPUT_TAG_NAME}${TAG_SUFFIX}"
        --tag "${CI_REGISTRY_IMAGE}:${OUTPUT_TAG_NAME}${TAG_SUFFIX}"
        --file Dockerfile .
        --push

    - docker buildx build
        --platform "$PLATFORMS"
        --pull
        --build-arg BASE_IMAGE=$BASE_IMAGE
        --build-arg GEOSPATIAL=true
        --cache-from "${CI_REGISTRY_IMAGE}:${OUTPUT_TAG_NAME}${TAG_SUFFIX}"
        --tag "${CI_REGISTRY_IMAGE}:${OUTPUT_TAG_NAME}-geospatial${TAG_SUFFIX}"
        --file Dockerfile .
        --push

  parallel:
    matrix:
      # Python
      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py311@sha256:8359736d623ea6ca0b5bf4f1c0963356fff02f15142aff0fa48b8acc31f09a39"
        OUTPUT_TAG_NAME: "3.11"

      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py312@sha256:f250659ed455485b969d582098bf59b7382b306c2cc42b704a740c392a8fd214"
        OUTPUT_TAG_NAME: "3.12"

      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py313@sha256:f66034dd9cb8e03d350cf81b6fba002f8241a1640d525ad1f77b6f3374e1c47b"
        OUTPUT_TAG_NAME: "3.13"

      # Python + Node 20
      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py311-node20@sha256:2c4446fbf8e5c2a568f7ac48cfa9753e65bf727296f8c5471f0e69f80a71caeb"
        OUTPUT_TAG_NAME: "3.11-node20"

      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py312-node20@sha256:8696b22a915447b410776edf7ae6bbefe67c625b78280d3437b7621ae6725e79"
        OUTPUT_TAG_NAME: "3.12-node20"

      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py313-node20@sha256:2204936e60382c740660e7970c35281fc5212f08a5d2f8868bf63f0b6fc773b3"
        OUTPUT_TAG_NAME: "3.13-node20"

      # Python + Node 22
      - BASE_IMAGE: "registry.gitlab.com/thelabnyc/python:py313-node22@sha256:a6463567d199956a92b2ff9f0ab3a643a45118bf5f3aa6def33a960998a9dcd0"
        OUTPUT_TAG_NAME: "3.13-node22"
